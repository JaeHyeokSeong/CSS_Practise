<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{color: red;}
        #id_sel{color: blue !important;} /*!important 는 우선순위를 가장 위로 만들어줌*/
        .class_sel{color: green;}
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="id_sel" class="class_sel" style="color:powderblue">CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
</body>
</html>
